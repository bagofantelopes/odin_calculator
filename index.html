<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='./app.js' defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Caclulator App</title>
</head>
<body>
    <header>
        <ul>
            <li>Insert</li>
            <li>Title</li>
            <li>Bar</li>
            <li>Stuff</li>
            <li>Here</li>
        </ul>
    </header>

    <div class="main">
        <div class="calculator-frame">
            <p>cacluclator frame</p>
            <div id="mainCalcDisplay">
                <input type="text" placeholder="2 + 2"></input>
            </div>

            <div class="controls-container">
                <div class="sub-controls-container">
                    <div class="advanced-operations-container">
                        nothing here for now!
                    </div>

                    <div class="num-buttons-container">
                        <div class="horizontal-container">
                            <button id="seven">7</button>
                            <button id="eight">8</button>
                            <button id="nine">9</button>
                        </div>
                        <div class="horizontal-container">
                            <button id="four">4</button>
                            <button id="five">5</button>
                            <button id="six">6</button>
                        </div>
                        <div class="horizontal-container">
                            <button id="one">1</button>
                            <button id="two">2</button>
                            <button id="three">3</button>
                        </div>
                        <div class="horizontal-container">
                            <button id="zero">0</button>
                            <button id="decimal">.</button>
                            <button id="negative">(-)</button>
                        </div>
                    </div>
                </div>
                

                <div class="operands-buttons-container">
                    <button id="clear-btn">Clear</button>
                    <button id="pow-btn">^</button>
                    <button id="division-btn">/</button>
                    <button id="multiplication-btn">x</button>
                    <button id="subtraction-btn">-</button>
                    <button id="addition-btn">+</button>
                </div>
            </div>

            
        </div>
    </div>

    <footer>

    </footer>
</body>
</html>
