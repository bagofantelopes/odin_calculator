<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='./app.js' type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Caclulator App</title>
</head>
<body>
    <header>
        <h1>MATHEMATICAL</h1>
    </header>

    <div class="main">
        <div class="calculator-frame">
            <h2>YO-69 Minus</h2>
            <h3>Blexas Instruments</h3>
            <div id="mainCalcDisplay">
                <ul id="calc-display">
                </ul>
            </div>

            <div class="controls-container">
                <div class="sub-controls-container">
                    <div class="advanced-operations-container">
                        <div class="horizontal-container">
                            <button id="log10">LOG</button>
                            <button id="ln">LN</button>
                            <button id="storage">STO</button>
                        </div>

                        <div class="horizontal-container">
                            <button id="sin">SIN</button>
                            <button id="cos">COS</button>
                            <button id="tan">TAN</button>
                        </div>
                    </div>

                    <div class="num-buttons-container">
                        <div class="horizontal-container">
                            <button id="seven">7</button>
                            <button id="eight">8</button>
                            <button id="nine">9</button>
                        </div>
                        <div class="horizontal-container">
                            <button id="four">4</button>
                            <button id="five">5</button>
                            <button id="six">6</button>
                        </div>
                        <div class="horizontal-container">
                            <button id="one">1</button>
                            <button id="two">2</button>
                            <button id="three">3</button>
                        </div>
                        <div class="horizontal-container">
                            <button id="zero">0</button>
                            <button id="decimal">.</button>
                            <button id="negative">(-)</button>
                        </div>
                    </div>
                </div>

                <div class="operations-buttons-container">
                    <button id="clear-btn">Clear</button>
                    <button id="pow-btn">^</button>
                    <button id="division-btn">/</button>
                    <button id="multiplication-btn">x</button>
                    <button id="subtraction-btn">-</button>
                    <button id="addition-btn">+</button>
                    <button id="equals-btn">=</button>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>
</body>
</html>
